<!doctype html>
<html>
    <head>
        <title>Form Validator</title>
        <meta type="author" content="David Norminton">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
        <h1>Example : using custom error / success messages </h1>
        </header>
        <div id="alert"></div>
        <form id="form-1" name="myForm" action="" method="POST">
            <div>
                <label>Email</label>
                <span class="message"></span>
                <input id="email" type="email" />
            </div>
            <div>
                <label>Confirm Email</label> 
                <span class="message"></span>
                <input data-vf="confirm" id="email-check" type="email" />
            </div>
            <div>
                <label>Date</label>
                <span class="message"></span>
                <input type="date" id="check-date" />
            </div>
            <div>
                <label>Number</label>
                <span class="message"></span>
                <input type="number" id="check-number" />
            </div>
            <div>
                <label>Url</label>
                <span class="message"></span>
                <input type="url" id="check-url" />
            </div>

            <input type="submit" id="form-submit">
        </form>
<script src="form-valid.js"></script>
<script>

ValidateForm.init('myForm');
ValidateForm.setMsg( 'emailsMatch' , 'Good Match');
ValidateForm.setMsg( 'emailsNoMatch', 'oops not the same');
ValidateForm.setMsg( 'inValidEmail',  'What kind of email is that?');
ValidateForm.setMsg( 'validEmail', 'I like that email');
ValidateForm.setMsg( 'isNumber' , 'yup thats a number');
ValidateForm.setMsg( 'isNotNumber', 'try entering a number instead');
ValidateForm.setMsg( 'isNotDate', 'What kind of date is that');
ValidateForm.setMsg( 'isDate', 'I remember that day well');
ValidateForm.setMsg( 'isUrl', 'Valid url');
ValidateForm.setMsg( 'isNotUrl', 'not sure thats a website');
//ValidateForm.msgOff();
//ValidateForm.tickCross('message');
//ValidateForm.globalMsg('alert');
//ValidateForm.debug('settings');
</script>      
    </body>
</html>
