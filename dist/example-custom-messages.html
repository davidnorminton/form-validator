<!DOCTYPE html>
<html>

<head>
  <title>Form Validator</title>
  <meta type="author" content="David Norminton">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <header></header>
  <h1>Example : using custom error / success messages</h1>
  <div id="alert"></div>
  <form id="form-1" name="myForm" action="" method="POST">
    <div><label>Email</label><span class="message"></span><input id="email" type="email"></div>
    <div><label>Confirm Email </label><span class="message"></span><input id="email-check" data-vf="confirm" type="email"></div>
    <div><label>Date</label><span class="message"></span><input id="check-date" type="date"></div>
    <div><label>Number</label><span class="message"></span><input id="check-number" type="number"></div>
    <div><label>Url</label><span class="message"></span><input id="check-url" type="url"></div><input id="form-submit" type="submit">
  </form>
  <script src="/js/form-valid.js"></script>
  <script>
    ValidateForm.init('myForm')
      .setMsg('emailsMatch', 'Good Match')
      .setMsg('emailsNoMatch', 'oops not the same')
      .setMsg('inValidEmail', 'What kind of email is that?')
      .setMsg('validEmail', 'I like that email')
      .setMsg('isNumber', 'yup thats a number')
      .setMsg('isNotNumber', 'try entering a number instead')
      .setMsg('isNotDate', 'What kind of date is that')
      .setMsg('isDate', 'I remember that day well')
      .setMsg('isUrl', 'Valid url')
      .setMsg('isNotUrl', 'not sure thats a website')
    //ValidateForm.msgOff();
    //ValidateForm.tickCross('message');
    //ValidateForm.globalMsg('alert');
    //ValidateForm.debug('settings');
  </script>
</body>

</html>
